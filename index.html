<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stop" @onload="auto" @mouseout="auto">

                <div class="item">
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>Spiderman</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                  <div class="prev" @click="prev"></div>
                  <div class="next" @click="next()"></div>

                  <div class="thumb" v-for="(slide, i) in slides" :class="i == activeImage ? 'active' : '' " @click="clickThumb" :id="i">
                     <img :src="slide.image" :alt="slide.alt">
                  </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
